<template name="Vacancies_index">

    <div class="container">

        <a href="{{pathFor 'admin.vacancies.new'}}" class="btn btn-primary u-my-1">Add new vacancy</a>

        {{> tabular table=table class="table table-striped table-bordered table-condensed"}}
    </div>

</template>




<template name="vacanciesControlCell">
    <div style="white-space:nowrap">
        <a href="{{pathFor 'admin.vacancies.edit' _id=this._id}}" class="btn btn-primary" aria-label="Edit">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </a>

        <button type="button" class="btn btn-danger" aria-label="Remove">
            <span class="glyphicon glyphicon-remove js-admin-remove-vacancy" aria-hidden="true"></span>
        </button>
    </div>
</template>
