                <dt>Job ID</dt>

                      <li>Technical savvy and pay attention to details</li>
                      <li>Ability to learn new technologies in broad range</li>

                      <li class="vacancies-detail__responsibility--list-title">
                        <strong>Desired Skills</strong>
                      </li>

                      <li>Working knowledge of electronic engine control and calibration tools, basic instrumentation (CAN bus J1939 and OBD), and vehicle and test cell hardware</li>
                      <li>Understand industry trend and China emission control roadmaps</li>
                    </ul>
                  </dd>

              </dl>
